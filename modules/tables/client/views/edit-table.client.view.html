<section data-ng-controller="TablesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Table</h1>
  </div>
  <div class="col-md-12">
    <form name="tableForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="number">Number</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="table.number" id="number" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Start</label>
          <div class="controls">
            <div style="display:inline-block; min-height:290px;">
              <datepicker ng-model="table.start" show-weeks="true" class="well well-sm"></datepicker>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">End</label>
          <div class="controls">
            <div style="display:inline-block; min-height:290px;">
              <datepicker ng-model="table.end" show-weeks="true" class="well well-sm"></datepicker>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
